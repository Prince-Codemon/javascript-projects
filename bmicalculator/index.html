<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>BMI Calculator</h2>
            <div class="inpt">
                <input type="tel" name="" id="weight" placeholder="Enter Your Weight in Kg" >
            </div>
            <div class="inpt">
                <input type="tel" name="" id="height" placeholder="Enter Your Height in Cm">
            </div>
            <div class="btns">
                <div class="btn">
                    <button id="calc">Calculate</button>
                </div>
                <div class="show" id="show">
                    <p id="showvalue"></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
