<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Modal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="btn" id="btn"><button id="signup">SignUp</button> </div>
        <div class="modal" id="modal">
            <div class="modal-box">
                <div class="head">
                    <h3>Sign Up</h3>
                    <p id="closebtn">&times;</p>
                </div>
                <div class="inpt">
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="inpt">
                    <input type="password" name="password" id="password" placeholder="Enter Your Password">
                </div>
                <div class="inpt">
                    <input type="number" name="number" id="number" placeholder="Enter Your number">
                </div>
                <div class="btnsignup">
                    <button id="msignup">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
