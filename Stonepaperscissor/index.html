<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <p id="head">Choose One</p>
            <div class="elements">
                <div class="stone" >
                    <button id="stone" value='stone'>&#9994</button>
                </div>
                <div class="paper">
                    <button id="paper" value='paper'>&#9995</button>
                </div>
                <div class="scissor" >
                    <button id="scissor" value="scissor">&#9996</button>
                </div>
            </div>
            <div class="count">
                <div class="compcount">
                    <p id="compcount"></p>
                </div>
                <div class="compchose">
                    <p id="compchose"></p>
                </div>
                <div class="youcount">
                    <p id="youcount"></p>
                </div>
            </div>
            <div class="result">
                <div class="display" id="displaybox">
                    <p id="display">Play</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
