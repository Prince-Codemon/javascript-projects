<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="text">
                <textarea name="inptext" class="inptext" autofocus id="inptext" cols="30" rows="10" required
                    placeholder="Paste Text Here..."></textarea>
            </div>
            <div class="total" id="total">
                <p class="totalch" id="totalch"></p>
            </div>
            <div class="btn">
                <button class="calcbtn" id="calcbtn">COUNT</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
