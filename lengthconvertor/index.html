<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenght Convertor</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="box">
            <div class="head">
                <h3>Length Convertor</h3>
            </div>
            <div class="inputs">
                <div class="inpt1">
                    <input type="text" name="getval" placeholder="Enter the No " id="getval" required autofocus>
                </div>
                <div class="inpt2">
                    <input type="text" name="getval" id="giveval" disabled>
                </div>
            </div>
            <p>Please Choose Conversion Options</p>
            <div class="options">
                <div class="opt1">
                    <select name="firstop" id="firstop">
                        <option value="Metre">Metre</option>
                        <option value="Centimeter">Centimeter</option>
                        <option value="Inch">Inch</option>
                        <option value="Feet">Feet</option>
                    </select>
                </div>
                <div class="opt2">
                    <select name="secondop" id="secondop">
                        <option value="Feet" selected>Feet</option>
                        <option value="Centimeter">Centimeter</option>
                        <option value="Inch">Inch</option>
                        <option value="Metre">Metre</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <footer>
            &copy; Prince LengthConvertor.com
        </footer>
    </div>
</body>
<script src="script.js"></script>

</html>
