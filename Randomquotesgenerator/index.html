<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes.com</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="quotehead">
                <h2> Random Quotes</h2>
            </div>
            <div class="quote-area">
                <i class="fas fa-quote-left left"></i>
                <p class="quote" id="quote">Never Give up Until the last Breath Gone</p>
                <i class="fas fa-quote-right right"></i>
            </div>
            <div class="author">
                <span>--</span> <p id="author">Newton</p>
            </div>
            <div class="btn">
                <button id="newquote" onclick="getQuotes()">New Quote</button>

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
