<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="inputamount">
                <label for="">Bill Amount</label>
                <input type="number" name="BillAmount" id="billamount" required>
            </div>
            <div class="inputamount">
                <label for="">Tip %</label>
                <input type="number" name="BillAmount" id="tippercent" required>
            </div>
            <div class="inputamount">
                <label for="">Tip Amount</label>
                <input type="text" name="BillAmount" id="tipamount" disabled>
            </div>
            <div class="inputamount">
                <label for="">Total Bill</label>
                <input type="text" name="BillAmount" id="totalbill" disabled>
            </div>
            <div class="btn inputamount">
                <button class="cal" id="cal">Calculate</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
